<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Structural Pseudo Classes Selectors</title>
	<style>
		.box1, .box2{
			border: 2px solid black;
			padding: 0px 30px;
			width: 300px;
		}
		.container p:empty{
			width: 100%;
			height: 20px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box1">
			<h1>Heading of box1</h1>
			<p>1st para of box1</p>
			<p>2nd para of box1</p>
			<p>3rd para of box1</p>
			<p></p>
		</div>
		<p>1st para of container</p>
		<p>2nd para of container</p>
		<div class="box2">
			<p>1st para of box2</p>
			<p>2nd para of box2</p>
			<p>3rd para of box2</p>
			<p>4th para of box2</p>
		</div>
	</div>
</body>
</html>
