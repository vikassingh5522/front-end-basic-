<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<h2>Form</h2>
	<form action="/submit-form" method="GET">
		<label for="fname">Username</label><br>
		<input type="text" name="fname" id="fname" placeholder="Enter Your Username" required>
		<hr>
		<label for="lname">Lastname</label><br>
		<input type="text" name="fname" id="fname" placeholder="Enter Your Username" required>
		<hr>
		<h4>Programming Language</h4>
		<select name="Languages">
			<option>Select Language</option>
			<option>C</option>
			<option>C++</option>
			<option>Java</option>
			<option>React</option>
		</select>
		<br><br>
		<input type="date" name="date">
		<br><br>
		<input type="time" name="date">
		<br><br>
		<input type="password" name="password">
		<br><br>

		<input type="radio" name="male" id="male" checked><label for="male">Male</label>
		<input type="radio" name="male" id="female"><label for="female">Female</label>

		<br><br>
		<h3>Select Courses</h3>
		<input type="checkbox" name="checkbox" checked><label>Full Stack Developement</label><br>
		<input type="checkbox" name="checkbox"><label>Single Course</label>

		<br><br>
		<input type="submit" name="login" value="Submit">

	</form>
	
</body>
</html>
