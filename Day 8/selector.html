<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Selectors</title>
	<style>
		h1 + p{
			background-color: yellow;
		}
	</style>
</head>
<body>
	
		<h1>Main Heading in Body</h1>
		<div class="box1">
			<h1>Heading in box1</h1>
			<p>1st Paragraph in box1</p>
			<p>2nd Paragraph in box1</p>
		</div>
		<h1>2nd Heading in box</h1>
		<p>Paragraph in box</p>
		<div class="box2">
			<h1>Heading in box2</h1>
			<p>1st Paragraph in box2</p>
			<p>2nd Paragraph in box2</p>
		</div>
</body>
</html>
